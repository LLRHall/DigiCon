<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>DigiCon by TEAM 06</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="/static/assets/css/index.css" rel="stylesheet">

    <!--    Javascript files    -->
    <script src="/static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/moment.min.js" type="text/javascript"></script>
</head>

<body>


<div class="wrapper">
    {% include 'side-nav.html' %}
    <div class="main-panel">
        {% include 'navbar.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                </div>
                <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 box row">
                            <h2 class="col-md-12">Recently Scanned Files</h2>
                            {% for item in scans %}
                            <div class="card-holder col-md-6 col-sm-12">
                                <div class="card">
                                    <h3 class="card-header">{{item.patient_name}}</h3><hr />
                                    <!-- <div class="card-body">Original File</div> -->
                                    <div class="imgCont row" style="padding:10px;">
                                        <div class="col-md-12 filetab" onclick="openModal('{{item.original_filename}}')">
                                            <h4>Original File</h4>
                                        </div>
                                        <div class="col-md-12 filetab" onclick="openModal('{{item.output}}')">
                                            <h4>Output File</h3>
                                        </div>
                                    </div>
                                    <div style="display: flex; justify-content: flex-end;">
                                        <div class="card-footer"><i class="fa fa-clock-o"></i> <span class="time-ago">{{item.id}}</span></div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
        

    </div>
</div>
<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Image preview</h4>
            </div>
            <div class="modal-body">
                <img src="" id="imagepreview" style="width: 400px; height: 264px;" >
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

    <!--   Core JS Files   -->

	<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="/static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/static/assets/js/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="/static/assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

    <script type="text/javascript">
        // Convert time to 'an hour ago' format
        $(document).ready(function(){
            
            var _datetimestamps = document.getElementsByClassName('time-ago')
            for (var i = _datetimestamps.length - 1; i >= 0; i--) {
                _datetimestamps[i].innerHTML = moment(_datetimestamps[i].innerHTML).fromNow()
            }
            // $(".box .card").each(function(i){
            //     $(".card:nth-child("+i+")").delay(10000*i).addClass("animated bounceInUp");
            // });
            $(".card").addClass("animated bounceInUp")
        });
        function openModal(src){
            console.log("hello");
            $('#imagepreview').attr('src', src); // here asign the image to the modal when the user click the enlarge link
            $('#imagemodal').modal('show'); 
        }
        
    </script>


</html>
