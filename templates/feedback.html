<head>

	<title>DigiCon by TEAM 06</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Animation library for notifications   -->
    <link href="/static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="/static/assets/css/form.css" rel="stylesheet" />
<script src="/static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    {% include 'side-nav.html' %}
    <div class="main-panel">
        {% include 'navbar.html' %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                        <div class="container">  
                          <form id="contact" action="" method="post">
                            <h3>Feedback Form</h3>
                            <h4>We are here for you!</h4>
                            <fieldset>
                              <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your ID number" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                            </fieldset>
                            <fieldset>
                              <textarea placeholder="Type your feedback here...." tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>
                          </form>
                        </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}


    </div>
</div>


</body>

    <!--   Core JS Files   -->

	<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
